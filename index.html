<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="header">
    <h1>HTML Course</h1>
</div>

<div class="video-section">

    </div>
    
    
  <div class="video-picker-body">
    <div class="title">
        <h2>Course Material</h2>
    </div>

    <div id="lec1" class="picker-item">
        <p class="video-name">Lecture #1</p>
        <p class="video-length">40:21</p>
    </div>

    <div id="lec2" class="picker-item">
       <p class="video-name">Lecture #2</p>
        <p class="video-length">21:02</p>

    <div id="lec3" class="picker-item">
        <p class="video-name">Lecture #3</p>

    </div>
    <div id="lec4" class="picker-item">
        <p class="video-name">Lecture #4</p>
        <p class="video-length">12:23</p>
    </div>
    <div id="lec5" class="picker-item">
        <p class="video-name">Lecture #5</p>
        <p class="video-length">34:12</p>
    </div>
  </div>

</div>



</body>
</html>
